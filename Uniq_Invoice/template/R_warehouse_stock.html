{% extends 'base.html' %}
{% load static %}
{% block content %}

        <div class="main-content">
            <div class="page-content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-12">
                            <div class="page-title-box d-sm-flex align-items-center justify-content-between">
                            <div class="page-title-right">
                                    <ol class="breadcrumb m-0">
                                        </li>
                                    </ol>
                                </div> 

                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="h-100">
                                <div class="row mb-3 pb-1">
                                    <div class="col-12">
                                        <div class="d-flex align-items-lg-center flex-lg-row flex-column">

                                        </div>
                                    </div>
                                </div>                                                                       
                                <div class="row">
                                    <div class="col-lg-12  ">                                    
                                    </div>
                                    <div class="col-lg-12  ">
                                        <div class="card" style="padding:25px;">
                                            <div class="card-header align-items-center d-flex">
                                                
                                            </div>
                                    <div class="col-lg-12">
                                        <div class="card">
                                            <div class="card-header border-0">
                                                 <div class="d-flex align-items-center">
                                                    <h5 class="card-title mb-0 flex-grow-1"> </h5>
                                                    <a href="javascript:generatePDF()"><button id="button" class="btn btn-primary" style =" color:#FFF; width: 200px; float:right"><B> Generate PDF </B></button></a>
                                                </div> 
                                            </div>
                                            <div class="col-xxl-6 col-md-6">
                                                &ThickSpace;<label for="exampleInputrounded" ><h5>Warehouse : </h5></label>
                                                <select id="selecteditem">
                                                    <option value ="0">All</option>
                                                    {% for i in  all_warehouse %}
                                                        
                                                        <option value="{{i.id}}" style="width: 100px;">{{i.warehouse_name}}</option>
                                                    {% endfor %}
                                                </select>
                                            </div>
                                            <div class="card-body">
                                                <div id="makepdf">
                                                    <center><h2> Warehouse Wise Stock </h2></center>
                                                    <br>
                                                    <br>
                                                    <table id="dtBasicExample" class="table table-striped table-bordered table-sm" cellspacing="0" width="100%">
                                                        <thead>
                                                            <tr align="center">
                                                                <th>Warehouse</th>
                                                                <th>Item Name</th>
                                                                <th>Quantity</th>
                                                            </tr>
                                                        </thead>
                                                        <tbody id="tableData" align="center"></tbody>
                                                    </table>
                                                  
                                                    <script>
                                                        $("#selecteditem").change(function () {
                                                            output = "";
                                                            const iteminfo = $(this).val();   
                                                            console.log(iteminfo);
                                                            $.ajax({    
                                                                headers: {'X-CSRFToken': '{{ csrf_token }}'},                   
                                                                type: "POST",
                                                                url: '/item_report_ajex/',
                                                                data: {
                                                                    'iteminfo': iteminfo,       
                                                                },
                                                                success: function (data) {   
                                                                    console.log(data);
                                                                    console.log(data.item_data);
                                                                    vel = data.item_data;
                                                                    
                                                                        console.log(vel)
                                                                        for (i = 0; i < vel.length; i++) {
                                                                                output+="<tr><td>"+vel[i].price+"</td><td>"+vel[i].itemname+"</td><td>"+vel[i].quantity+"</td></td> </tr>" ;
                                                                        }
                                                                        document.getElementById('tableData').innerHTML = output;
                                                                      
                                                                }   
                                                            });
                                                        });
                                                    
                                                    </script>
                                                </div>
                                                <script>
                                                    var button = document.getElementById("button");
                                                    var makepdf = document.getElementById("makepdf");
                                              
                                                    button.addEventListener("click", function () {
                                                        html2pdf().from(makepdf).save();
                                                    });
                                                </script>
                                                <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.2/jspdf.min.js"></script> 
                                                <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.js"></script>
                                                    <div class="noresult" style="display: none;">
                                                        <div class="text-center">
                                                            <lord-icon src=""
                                                                trigger="loop"
                                                                colors="primary:#121331,secondary:#08a88a"
                                                                style="width:150px;height:75px"></lord-icon>
                                                            <h5 class="mt-2">Sorry! No Result Found</h5>
                                                            <p class="text-muted mb-0">We've searched more than 200k+
                                                                tasks We did not find any tasks for you search.</p>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="d-flex justify-content-end mt-2">
                                                    <div class="pagination-wrap hstack gap-2" style="display: none;">
                                                        <a class="page-item pagination-prev disabled" href="#">
                                                            Previous
                                                        </a>
                                                        <ul class="pagination listjs-pagination mb-0">
                                                            <li class="active"><a class="page" href="#" data-i="1"
                                                                    data-page="8">1</a></li>
                                                        </ul>
                                                        <a class="page-item pagination-next disabled" href="#">
                                                            Next
                                                        </a>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div> 
                    </div> 
                </div>
            </div>
        </div>
     
{% endblock %}
