{% extends 'base.html' %}
{% load static %}
{% block content %}


        <!-- ============================================================== -->
        <!-- Start right Content here -->
        <!-- ============================================================== -->
        <div class="main-content">

            <div class="page-content">
                <div class="container-fluid">

                    <!-- start page title -->
                    <div class="row">
                        <div class="col-12">
                            <div class="page-title-box d-sm-flex align-items-center justify-content-between">
                                <h4 class="mb-sm-0">Dealer Update</h4>

                                <div class="page-title-right">
                                    <ol class="breadcrumb m-0">
                                        <li class="breadcrumb-item"><a href="javascript: void(0);">Dashboard
                                            </a></li>
                                        <li class="breadcrumb-item active">Dealer Update</li>
                                    </ol>
                                </div>

                            </div>
                        </div>
                    </div>
                    <!-- end page title -->

                    <div class="row">
                        <div class="col">

                            <div class="h-100">
                                <div class="row mb-3 pb-1">
                                    <div class="col-12">
                                        <div class="d-flex align-items-lg-center flex-lg-row flex-column">


                                        </div><!-- end card header -->
                                    </div>
                                    <!--end col-->
                                </div>
                                <!--end row-->

                                <div class="row">
                                    <div class="col-lg-10 offset-1 ">
                                        <div class="card" style="padding:25px;">
                                            <div class="card-header align-items-center d-flex">
                                                <h1 class="card-title mb-0 flex-grow-1">Dealer Update</h1>
                                                <p><span  class="required"></span> field are required</p>

                                            </div><!-- end card header -->
                                            <form method = "POST" action="{%url 'UniQInvoice:select_Dealer_Master' sel_dealer.id %}">
                                                {% csrf_token %}
                                            <div class="card-body">
                                                <div class="live-preview">
                                                    <div class="row gy-4">
                                                        
                                                            <div class="col-xxl-12 col-md-6">
                                                                <div>
                                                                    <label for="exampleInputrounded" class="required">
                                                                        dealer company name: </label>
                                                                    <input type="text" class="form-control rounded-pill"
                                                                        id="exampleInputrounded" name = "dealer_company_name"
                                                                        placeholder="Enter your dealer company name" value = "{{sel_dealer.dealer_company_name}}"
                                                                        required>
                                                                </div>
                                                            </div>
                                                            <div class="col-xxl-6 col-md-6">
                                                                <div>
                                                                    <label for="exampleInputrounded" class="required">
                                                                        Dealer name </label>
                                                                    <input type="text" class="form-control rounded-pill"
                                                                        id="exampleInputrounded" name="dealre_name" value = "{{sel_dealer.dealre_name}}"
                                                                        placeholder="Enter your dealer name" required>
                                                                </div>
                                                            </div>
                                                            <div class="col-xxl-6 col-md-6">
                                                                <div>
                                                                    <label for="exampleInputrounded"
                                                                        class="required">Dealer Address : </label>
                                                                    <input type="text" class="form-control rounded-pill"
                                                                        id="exampleInputrounded" name="dealer_address" value = "{{sel_dealer.dealer_address}}"
                                                                        placeholder="Enter your Dealer Address" required>
                                                                </div>
                                                            </div>

                                                            <div class="col-xxl-6 col-md-6">
                                                                <div>
                                                                    <label for="exampleInputrounded" class="required">GST
                                                                        Number :</label>
                                                                    <input type="text" class="form-control rounded-pill"
                                                                        id="exampleInputrounded" name="gst_number" value = "{{sel_dealer.gst_number}}"
                                                                        placeholder="Enter your GST Number" >
                                                                </div>
                                                                {% if g_msg %}
                                                                <div style = "color:red"  class="alert alert-danger" role="alert">
                                                                {{g_msg}}
                                                                </div>
                                                                {% endif %}
                                                            </div>

                                                            <div class="col-xxl-6 col-md-6">
                                                                <div>
                                                                    <label for="exampleInputrounded"
                                                                        class="required">Email : </label>
                                                                    <input type="Email" class="form-control rounded-pill"
                                                                        id="exampleInputrounded" name="dealer_email_address" value = "{{sel_dealer.dealer_email_address}}"
                                                                        placeholder="Enter your E-mail" required>
                                                                </div>
                                                                {% if e_msg %}
                                                                <div style = "color:red"  class="alert alert-danger" role="alert">
                                                                {{e_msg}}
                                                                </div>
                                                                {% endif %}
                                                            </div>

                                                            <div class="col-xxl-6 col-md-6">
                                                                <div>
                                                                    <label for="exampleInputrounded"
                                                                        class="required">Mobile Number :</label>
                                                                    <input type="number" class="form-control rounded-pill"
                                                                        id="exampleInputrounded" name="dealer_phone_number" value = "{{sel_dealer.dealer_phone_number}}"
                                                                        placeholder="Enter your Number" required>
                                                                </div>
                                                            </div>
                                                            {% if m_msg %}
                                                            <div style = "color:red"  class="alert alert-danger" role="alert">
                                                            {{m_msg}}
                                                            </div>
                                                            {% endif %}
                                                            
                                                            <div class="col-xxl-6 col-md-6">
                                                                <div>
                                                                    <label for="exampleInputrounded"
                                                                        class="required">Office Number :</label>
                                                                    <input type="number" class="form-control rounded-pill"
                                                                        id="exampleInputrounded" name="dealer_office_number" value = "{{sel_dealer.dealer_office_number}}"
                                                                        placeholder="Enter your Office Number" required>
                                                                </div>
                                                        </div>

                                                            <br>
                                                            <br>
                                                            <div class="col gy-4" align="center" >
                                                                <button class="btn btn-primary"  name="submit"> Update </button>
                                                                <button type="Cancel"  onclick="javascript:window.location='{% url 'UniQInvoice:dealercanwatch' %}';" class="btn btn-danger" name="Cancel"> Cancel </button>
                                                            </div>
                                                    
                                                    </div>
                                                    <!--end row-->
                                                </div>

                                            </div>
                                            </form>
                                            

                                        </div>
                                    </div>
                                </div>
                                <!--end col-->
                            </div>


                        </div> <!-- end .h-100-->

                    </div> <!-- end col -->

                    <!-- end col -->
                </div>

            </div>
            <!-- container-fluid -->
        </div>
        <!-- End Page-content -->

{% endblock %}
